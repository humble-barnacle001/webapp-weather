    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto bg-secondary text-center py-5 px-3 mt-5 mb-5 rounded">
                <h1 class="text-warning" id="w-location-country"></h1>
                <h2 data-toggle="modal" data-target="#locModal" class="edit-icon">
                    <span id="w-location"></span>
                    <svg width="0.65em" height="0.75em" viewBox="0 0 16 16" class="bi bi-pencil edit-icon"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" />
                        <path fill-rule="evenodd"
                            d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z" />
                    </svg>
                </h2>
                <img src="" alt="Weather Representation" id="w-icon">
                <h3 class="text-success" id="w-desc"></h3>
                <h4>
                    <span id="w-temp"></span>&deg;<span id="w-temp-unit"></span></h4>
                <ul class="list-group mt-3" id="w-details">
                    <li class="list-group-item">
                        <span id="w-feels-like"></span>&deg;<span id="w-feels-like-unit"></span>
                    </li>
                    <li class="list-group-item" id="w-pressure"></li>
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-wind"></li>
                </ul>
                <!-- <div class="row">
                    <div class="col-md-6">
                        <h2 class="h5 text-warning">Max: <span id="w-min-temp">25&deg;C</span></h2>
                    </div>
                    <div class="col-md-6">
                        <h2 class="h5 text-warning">Min: <span id="w-max-temp">25&deg;C</span></h2>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Change Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="w-change-loc" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>

    <script src="js/app.js"></script>
</body>
