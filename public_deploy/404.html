<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to city</title>
</head>

<body>
    <div style="text-align: center; ">
        <h1 style="margin-top: 2rem;">Getting weather of <span id="city"></span></h1>
        <img src="img/Spinner-1.1s-200px.svg" alt="">
    </div>
    <script>
        document.getElementById('city').textContent = window.location.pathname.substring(1);
        setTimeout(() => window.location.href = `/?city=${window.location.pathname.substring(1)}`, 3000);
    </script>
</body>

</html>
