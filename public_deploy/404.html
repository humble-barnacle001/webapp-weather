<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>

<body>
    <h1 class="display">PAGE NOT FOUND</h1>
    <script>
        console.log(window.location);
        setTimeout(() => window.location.href = `/?city=${window.location.pathname.substring(1)}`, 10000);
    </script>
</body>

</html>
